_schema-version: "3.1"
ID: Arbeitsberichtswesen
version: 1.0.2
description: "Arbeitsberichtswesen."
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production
modules:
  - name: Arbeitsberichtswesen-srv
    type: nodejs
    path: gen/srv
    parameters:
      buildpack: nodejs_buildpack
      readiness-health-check-type: http
      readiness-health-check-http-endpoint: /health
    build-parameters:
      builder: npm
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
    requires:
      - name: Arbeitsberichtswesen-auth
      - name: Arbeitsberichtswesen-db
      - name: Arbeitsberichtswesen-destination

  - name: Arbeitsberichtswesen-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: Arbeitsberichtswesen-db

  - name: Arbeitsberichtswesen
    type: approuter.nodejs
    path: app/router
    parameters:
      keep-existing-routes: true
      disk-quota: 256M
      memory: 256M
    build-parameters:
      ignore: ["default-env.json", ".env"]
    requires:
      - name: srv-api
        group: destinations
        properties:
          name: srv-api # must be used in xs-app.json as well
          url: ~{srv-url}
          forwardAuthToken: true
      - name: Arbeitsberichtswesen-auth
      - name: Arbeitsberichtswesen-destination ## Hinzugef√ºgt zum testen, im Zweifel herausnehmen
        group: destinations
        properties:
          name: Arbeitsberichtswesen_ODATA
          url: https://beit-gmbh-masterarbeit-philip-ugzj7hed-cf-dev-arbeitsbe39e72352.cfapps.eu20-001.hana.ondemand.com  # evtl durch platzhalter?
          forwardAuthToken: true

  - name: Arbeitsberichtswesen-Worklist
    type: html5
    path: app/arbeitsberichtswesen_entry
    parameters:
      keep-existing-routes: true
      disk-quota: 256M
      memory: 256M
    build-parameters:
      builder: custom
      commands:
       - npm install
       - npm run build
      build-result: dist/
    requires:
      - name: Arbeitsberichtswesen-auth
      - name: Arbeitsberichtswesen-destination
  
resources:
  - name: Arbeitsberichtswesen-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: arbeitsberichtswesen
        tenant-mode: dedicated

  - name: Arbeitsberichtswesen-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared

  - name: Arbeitsberichtswesen-destination
    type: org.cloudfoundry.managed-service
    parameters:
      service-plan: lite 
      service: destination
      config:
        URL: https://beit-gmbh-masterarbeit-philip-ugzj7hed-cf-dev-arbeitsbe39e72352.cfapps.eu20-001.hana.ondemand.com

